<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <header class="p-2 bg-dark text-white">
        <div class="container-fluid">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-left mb-md-0">
                <li class="nav px-2 fs-4 text-white" th:text="${user.name} + ' with roles: '"></li>
                <li class="nav px-2 fs-4 text-white" th:each="role : ${user.getRoles()}" th:text="${role.getSubRole()} + ' '"></li>
                <li class="ms-auto">
                    <form th:method="POST" th:action="@{/logout}">
                        <button type="submit" class="nav-link text-secondary btn btn-dark">Logout</button>
                    </form>
                </li>
            </ul>

        </div>
    </header>

</head>
<body>

<div class="d-flex align-items-start bg-light" style="height: 100vh;" >

    <div class="nav flex-column nav-pills mb-auto bg-white" style="width: 180px; height: 100vh;" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        </br>
        <button class="nav-link active text-start" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">User</button>
    </div>
    <div class="tab-content flex-column p-4" style="width: 100%;" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
            <h1>User information page</h1>
            <div class="tab-content" >

                <div class="tab-pane fade show active "  role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0" >


                    <table class="table table-hover caption-top bg-white " style="border:1px solid #cecece;">
                        <caption class = "bg-light fs-3 text-dark" style="border:1px solid #cecece;">About user</caption>

                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Age</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody style="border:1px solid #cecece;">
                        <tr>
                            <th scope="row" th:text="${user.getId()}"></th>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getYears()}"></td>
                            <td  th:text="${user.getPassword()}"></td>
                            <td>
                                <span th:each="role : ${user.getRoles()}" th:text="${role.getSubRole()} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>



</div>


</body>
</html>
